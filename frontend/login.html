<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Falhas AOI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Poppins:wght@400&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="animation-container"></div>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <div class="logo-svg-container">
                    <svg id="logo-principal" viewBox="0 0 250 300" xmlns="http://www.w3.org/2000/svg">
                        <path class="icon-shape" d="M125 10 L235 70 L235 190 L125 250 L15 190 L15 70 Z"/>
                        <g class="icon-code" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="12">
                            <path d="M75 80 L35 130 L75 180"/>
                            <path d="M150 180 L180 130 L210 180"/>
                            <line x1="135" y1="180" x2="225" y2="80"/>
                        </g>
                        <text y="285" x="125" text-anchor="middle" class="logo-text">
                            <tspan class="dev-part">Dev</tspan><tspan class="pratica-part">NaPratica</tspan>
                        </text>
                    </svg>
                </div>
                <h2>Controle de Falhas AOI</h2>
                <p>CADService Produtos Eletrônicos</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário ou E-mail</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <div class="admin-login">
                <a href="#" id="adminLink">Entrar como Admin para cadastrar funcionários</a>
            </div>
        </div>
        <footer class="login-footer">
            <p>Desenvolvido por:</p>
            <div class="logo-footer">DevNaPratica</div>
        </footer>
    </div>
    <script src="login.js"></script>
</body>
</html>
