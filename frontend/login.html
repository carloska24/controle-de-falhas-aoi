<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Falhas AOI</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <h2>Controle de Falhas AOI</h2>
                <p>CADService Produtos Eletrônicos</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário ou E-mail</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <div class="admin-login">
                <a href="#" id="adminLink">Entrar como Admin para cadastrar funcionários</a>
            </div>
        </div>
        <footer class="login-footer">
            <p>Desenvolvido por:</p>
            <div class="logo-footer">DevNaPratica</div>
        </footer>
    </div>
    <script src="login.js"></script>
</body>
</html>
