<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Registro de Defeitos SMD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-header">
    <div class="app-title">Controle de Falhas AOI</div>
    <div class="user-info">
        <span id="userDisplay"></span>
        <button id="btnLogout" class="btn outline">Sair</button>
    </div>
</div>

<div class="container main-layout">
    <div class="main-column">
        <header>
            <div class="title">Registro de Defeitos SMD ‚Äî Beta-1</div>
        </header>
        
        <section class="card">
          <div class="chip">Formul√°rio de Registro</div>
          <form id="formRegistro">
                <div class="grid cols-4">
                  <div class="field"><label for="om">OM (Ordem de Montagem) *</label><input id="om" name="om" required/></div>
                  <div class="field"><label for="qtdlote">Qtd de Placas do Lote *</label><input id="qtdlote" min="1" name="qtdlote" required type="number"/></div>
                  <div class="field"><label for="serial">Serial Number da Placa</label><input id="serial" name="serial"/></div>
                  <div class="field"><label for="designador">Designador *</label><input id="designador" name="designador" required/></div>
                </div>
                <div class="grid cols-4">
                  <div class="field"><label for="tipodefeito">Tipo de Defeito *</label><select id="tipodefeito" name="tipodefeito" required><option value="">‚Äî Selecione ‚Äî</option><option>Curto</option><option>Sem Solda</option><option>Tombstone</option><option>Componente Errado</option><option>Solda Fria</option><option>Componente Ausente</option></select></div>
                  <div class="field"><label for="pn">PN (Part Number)</label><input id="pn" name="pn"/></div>
                  <div class="field"><label for="descricao">Descri√ß√£o do Componente</label><input id="descricao" name="descricao"/></div>
                  <div class="field"><label for="obs">Observa√ß√µes</label><textarea id="obs" name="obs"></textarea></div>
                </div>
                <div class="toolbar"><div class="left"><button class="btn primary" type="submit">‚ûï Gravar</button><button class="btn outline" id="btnLimpar" type="button">Limpar</button></div><div class="right"><span class="note">Campos com * s√£o obrigat√≥rios</span></div></div>
          </form>
        </section>
        
        <section class="card">
            <div class="chip">Registros</div>
            <table id="tabela">
                <thead>
                    <tr>
                        <th><input class="checkbox" id="selAll" type="checkbox"/></th>
                        <th>OM</th>
                        <th>Data/Hora</th>
                        <th>Serial</th>
                        <th>Designador</th>
                        <th>Defeito</th>
                        <th>PN</th>
                        <th>Obs.</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
            <div class="note">Dica: Duplo clique em uma linha para editar.</div>
        </section>
    </div>

    <div class="sidebar-column">
        <section class="card noprint">
          <div class="toolbar">
            <div class="left">
              <button class="btn danger" disabled id="btnExcluir">üóëÔ∏è Excluir</button>
              <button class="btn outline" id="btnDemo">‚öôÔ∏è Demo</button>
              <button class="btn outline" id="btnBackup">üíæ Backup</button>
            </div>
          </div>
          <div class="right">
              <input class="search-input field input" id="busca" placeholder="üîé Buscar..."/>
            </div>
          <div class="metrics" id="metrics">
              <div class="metric"><div class="muted">Registros</div><div class="val" id="mTotal">0</div></div>
              <div class="metric"><div class="muted">OM distintas</div><div class="val" id="mOMs">0</div></div>
              <div class="metric full-width"><div class="muted">Distribui√ß√£o por Defeito (top 3)</div><div class="val" id="mDistrib">‚Äî</div></div>
          </div>
        </section>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
