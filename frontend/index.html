<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Registro de Defeitos SMD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf-autotable.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-header">
    <div class="app-title">Controle de Falhas AOI</div>
    <div class="user-info">
        <span id="userDisplay"></span>
        <button id="btnLogout" class="btn outline">Sair</button>
    </div>
</div>

<div class="container main-layout">
    <div class="main-column">
        <section class="card">
          <div class="chip">Formulário de Registro</div>
          <form id="formRegistro">
                <div class="grid cols-4">
                  <div class="field"><label for="om">OM (Ordem de Montagem) *</label><input id="om" name="om" required/></div>
                  <div class="field"><label for="qtdlote">Qtd de Placas do Lote *</label><input id="qtdlote" min="1" name="qtdlote" required type="number"/></div>
                  <div class="field"><label for="serial">Serial Number da Placa</label><input id="serial" name="serial"/></div>
                  <div class="field"><label for="designador">Designador *</label><input id="designador" name="designador" required/></div>
                </div>
                <div class="grid cols-4">
                  <div class="field"><label for="tipodefeito">Tipo de Defeito *</label><select id="tipodefeito" name="tipodefeito" required><option value="">— Selecione —</option><option>Curto</option><option>Sem Solda</option><option>Tombstone</option><option>Componente Errado</option><option>Solda Fria</option><option>Componente Ausente</option></select></div>
                  <div class="field"><label for="pn">PN (Part Number)</label><input id="pn" name="pn"/></div>
                  
                  <div class="field"><label for="cod_cad">Cod.CAD</label><input id="cod_cad" name="cod_cad"/></div>
                  
                  <div class="field"><label for="obs">Observações</label><textarea id="obs" name="obs"></textarea></div>
                </div>
                <div class="toolbar"><div class="left"><button class="btn primary" type="submit">➕ Gravar</button><button class="btn outline" id="btnLimpar" type="button">Limpar</button></div><div class="right"><span class="note">Campos com * são obrigatórios</span></div></div>
          </form>
        </section>
        
        <section class="card">
            <div class="chip">Registros</div>
            <table id="tabela">
                <thead>
                    <tr>
                        <th><input class="checkbox" id="selAll" type="checkbox"/></th>
                        <th>OM</th>
                        <th>Data/Hora</th>
                        <th>Serial</th>
                        <th>Designador</th>
                        <th>Defeito</th>
                        <th>PN</th>
                        <th>Cod.CAD</th>
                        <th>Obs.</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
            <div class="note">Dica: Duplo clique em uma linha para editar.</div>
        </section>
    </div>

    </div>

<script src="script.js"></script>
</body>
</html>
