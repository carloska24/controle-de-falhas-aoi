<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin - Controle de Falhas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="app-header">
        <div class="app-title">Painel Administrativo</div>
        <div class="user-info">
            <span id="userEmailDisplay"></span>
            <button id="btnLogout" class="btn outline">Sair</button>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <h2>Cadastrar Novo Operador</h2>
            <form id="registerForm">
                <div class="grid cols-2">
                    <div class="field">
                        <label for="email">Email do Operador</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="field">
                        <label for="password">Senha Provisória</label>
                        <input type="password" id="password" required>
                    </div>
                </div>
                <div class="toolbar">
                    <button type="submit" class="btn primary">Cadastrar Operador</button>
                </div>
            </form>
        </div>
        <div class="card">
            <h2>Usuários Cadastrados</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Função (Role)</th>
                    </tr>
                </thead>
                <tbody id="usersTbody">
                    </tbody>
            </table>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
