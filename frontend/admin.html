<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin - Controle de Falhas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="app-header">
        <div class="app-title">Painel Administrativo</div>
        <div class="user-info">
            <span id="userEmailDisplay"></span>
            <button id="btnLogout" class="btn outline">Sair</button>
        </div>
    </div>
    <div class="container">
        <div class="admin-card">
            <div class="admin-section">
                <div class="section-header">
                    <svg class="section-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M15 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM17 9a5 5 0 1 1-10 0 5 5 0 0 1 10 0ZM9 12a3 3 0 0 0-3 3v1h6v-1a3 3 0 0 0-3-3ZM6 12a5 5 0 0 0-5 5v3h14v-3a5 5 0 0 0-5-5H6Z"/><path d="M18 11a1 1 0 0 1 1 1v1h1a1 1 0 1 1 0 2h-1v1a1 1 0 1 1-2 0v-1h-1a1 1 0 1 1 0-2h1v-1a1 1 0 0 1 1-1Z"/></svg>
                    <h2 class="section-title">Cadastrar Novo Operador</h2>
                </div>
                <form id="registerForm">
                    <div class="grid cols-2">
                        <div class="field">
                            <label for="name">Nome Completo</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="field">
                            <label for="username">Nome de Usuário (para login)</label>
                            <input type="text" id="username" required>
                        </div>
                    </div>
                    <div class="field">
                        <label for="password">Senha Provisória</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="toolbar">
                        <button type="submit" class="btn primary">Cadastrar Operador</button>
                    </div>
                </form>
            </div>
            <div class="admin-section">
                <div class="section-header">
                    <svg class="section-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M15 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM17 9a5 5-0 1 1-10 0 5 5 0 0 1 10 0ZM3 12a3 3 0 0 1 3-3h12a3 3 0 0 1 3 3v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-6Z"/></svg>
                    <h2 class="section-title">Usuários Cadastrados</h2>
                </div>
                <div class="table-wrapper">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>Nome Completo</th>
                                <th>Usuário (Login)</th>
                                <th>Função</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="usersTbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
