<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin - Controle de Falhas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="app-header">
        <div class="app-title">Painel Administrativo</div>
        <div class="user-info">
            <span id="userDisplay"></span>
            <button id="btnLogout" class="btn outline">Sair</button>
        </div>
    </div>
    <div class="container">
        <div class="admin-card">
            <div class="admin-section">
                <h2 class="section-title">Cadastrar Novo Operador</h2>
                <form id="registerForm">
                    <div class="grid cols-2">
                        <div class="field">
                            <label for="name">Nome Completo</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="field">
                            <label for="username">Nome de Usuário (para login)</label>
                            <input type="text" id="username" required>
                        </div>
                    </div>
                    <div class="field">
                        <label for="password">Senha Provisória</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="toolbar">
                        <button type="submit" class="btn primary">Cadastrar Operador</button>
                    </div>
                </form>
            </div>
            <div class="admin-section">
                <h2 class="section-title">Usuários Cadastrados</h2>
                <div class="table-wrapper">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>Nome Completo</th>
                                <th>Usuário (Login)</th>
                                <th>Função</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="usersTbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
